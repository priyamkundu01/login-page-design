<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everglow Capita</title>
    <!-- 
      bootstrap css
    -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./asset/css/bootstrap-icons.min.css" />
    <!-- 
        css
    -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <!-- 
        owlcarousel css
    -->
    <link rel="stylesheet" href="./asset/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./asset/css/owl.theme.default.min.css" />
    <!-- 
        fontawesome  
    -->
    <link rel="stylesheet" href="./asset/css/all.min.css" />
    <link rel="stylesheet" href="./asset/css/fontawesome.min.css" />
    <!-- 
      animate css
    -->
    <link rel="stylesheet" href="./asset/css/animate.css" />
  </head>
  <body>
    <section class="login-section">
      <div class="login-wrap">
        <div class="left-section">
          <figure>
            <img src="./asset/images/left-picture.png" alt="" />
          </figure>
          <div class="triangle"></div>
        </div>
        <div class="right-section">
          <div class="form-top">
            <h2>Let's start by logging in to</h2>
            <figure><img src="./asset/images/logo.svg" alt="logo" /></figure>
            <p>
              Hey enter your details to sign <br />
              in to your account
            </p>
          </div>
          <div class="form-bottom">
            <div class="left-section">
              <div class="form-grp">
                <label for="email">Email address</label>
                <div class="input-section">
                  <figure><i class="fa-regular fa-user"></i></figure>
                  <input
                    type="email"
                    name=""
                    id="email"
                    placeholder="Enter your username/email"
                  />
                </div>
              </div>
              <div class="form-grp">
                <label for="password">Password</label>
                <div class="input-section">
                  <figure><i class="fa-solid fa-lock"></i></figure>
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="Enter your password"
                  />
                  <a href="#">Show</a>
                </div>
              </div>
              <a href="#"><span>Forgot your password?</span></a>
              <p>
                By signing in, I agree to Everglow Capital Terms of Service and
                Privacy Policy.
              </p>
              <button type="submit">Continue</button>
              <a href="#">Don't have an account? <span>Signup Now</span></a>
            </div>
            <div class="right-section">
              <div class="btn-wrap">
                <a href="#">
                  <figure>
                    <img src="./asset/images/facebook.svg" alt="facebook logo" />
                  </figure>
                  <span>Continue with Facebook</span></a>
                <a href="#">
                  <figure>
                    <img src="./asset/images/google.svg" alt="google logo" />
                  </figure>
                  <span>Continue with Google</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--
        jquery js
    -->
    <script src="./asset/js/jquery-3.7.1.min.js"></script>
    <!-- 
        owlcarousel js
    -->
    <script
      type="text/javascript"
      src="./asset/js/owl.carousel.min.js"
    ></script>
    <!-- 
        owlcarousel setup
    -->
    <script src="./asset/js/script.js"></script>
    <!-- 
        bootstrap js
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- 
      wow js
    -->
    <script src="./asset/js/wow.min.js"></script>
  </body>
</html>
